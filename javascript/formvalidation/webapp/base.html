<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Zillow Address Form</title>
</head>
<body onload="pageInit()">
    <div id="maincontainer">
        <form name="addressForm" action="back_to_the_server_api" method="post">
            <table id="tb1">
                <tr>
                    <td>Account Id: </td>
                    <td><input type="text" name="accountid" value="1299402" /></td>
                </tr> 
                <tr>
                    <td>Street Address: </td>
                    <td><input type="text" name="address" /></td>
                </tr>
                <tr>
                    <td>Street 2: </td>
                    <td><input type="text" name="address2" /></td>
                </tr>
                <tr>
                    <td>City: </td>
                    <td><input type="text" name="city" /></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><select id="form_state" name="state" />
                            <option id="state_option" value="">......</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Zipcode: </td>
                    <td><input type="text" name="zipcode" /></td>
                </tr>
                <tr>
                    <td>
                        <input type="hidden" name="timestamp" />
                        <input type="button" value="Submit" onclick="validateForm()" />
                    </td>
                </tr>
            </table>
        </form> 

    </div>

    <div id="validation_msg">
    </div>

    <div id="toolbox" style="display:none">
        <h4 id="error_msg" class="error_msg"></h4>
    </div>

    <script src="js/kjs.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
