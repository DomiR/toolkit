<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>JS Bin</title>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
function gElbi(id) {
  return document.getElementById(id);
}

function kalClone(node, id) {
  var elem = node.cloneNode(true);
  if ((id !== "") && (id !== null)) {
    elem.setAttribute("id", id);
  } else {
    elem.removeAttribute("id");
  }
  return elem;
}

function kalMkTemplate(node, id) {
  var elem = kalClone(node, id);
  node.parentNode.removeChild(node);
  return elem;
}

function populatePetType(obj) {  
  for (var key in obj) {
    var row = kalClone(gElbi("pet_type_option"), null);
    row.setAttribute("value", key);
    row.innerHTML = obj[key];
    gElbi("pet_type_select").appendChild(row);          
  }  
}

// vars and main int

var pettype = { "dog" : "Dog", "cat" : "Cat", "fish" : "Fish" };

function initPage() {
   populatePetType(pettype);
}
</script>
</head>
<body id="body" onload=initPage()>
<div data-role="page" id="create-flyer">
  
  <div data-role="header"><h1>Create A Flyer</h1></div>

</div><!-- page create-flyer -->

</html>
