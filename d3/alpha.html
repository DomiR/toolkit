<!DOCTYPE html>
<html>
   <head>
      <title>Hello World</title>
   </head>
   <body>
   
   <svg width="100" height="100">
      <path d="M1,5L20,20L40,10L60,40L80,5L100,60" stroke="blue" stroke-width="2" fill="none"></path>
      <path d="M 5 10 L 10 75 L 60 75 L 5 10" stroke="red" stroke-width="2" fill="none" />
   </svg> 
   <div id="stage"></div>

   <script type="text/javascript" src="d3.v3/d3.v3.min.js"></script>
   <script>

   var line_data = [ { "x": 1,   "y": 5},  { "x": 20,  "y": 20},
                     { "x": 40,  "y": 10}, { "x": 60,  "y": 40},
                     { "x": 80,  "y": 5},  { "x": 100, "y": 60}
   ];

   var lineFunc = d3.svg.line()
                     .x(function(d) { return d.x; })
                     .y(function(d) { return d.y; })
                     .interpolate("linear");

   var svg_1 = d3.select("#stage").append("svg").attr("width", 200).attr("height", 200); 
   svg_1.append("path").attr("d", lineFunc(line_data))
                       .attr("stroke", "blue")
                       .attr("stroke-width", 2)
                       .attr("fill", "none");                 

   var jsonCircles = [
      { "x_axis": 30, "y_axis": 30, "radius": 20, "color" : "green", "id" : "gill" },
      { "x_axis": 70, "y_axis": 70, "radius": 20, "color" : "purple", "id" : "pete"},
      { "x_axis": 110, "y_axis": 100, "radius": 20, "color" : "red", "id" : "rick"}
   ];

   var svgContainer = d3.select("#stage").append("svg")
                                    .attr("width", 600)
                                    .attr("height", 300);
 
   var circles = svgContainer.selectAll("circle")
                              .data(jsonCircles)
                              .enter()
                              .append("circle");

   var circleAttributes = circles
                        .attr("cx", function (d) { return d.x_axis; })
                        .attr("cy", function (d) { return d.y_axis; })
                        .attr("r", function (d) { return d.radius; })
                        .attr("id", function (d) { return d.id; })
                        .style("fill", function (d) { return d.color; });


   </script>
   </body>
</html>
