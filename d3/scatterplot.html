<!DOCTYPE html>
<html>
   <head>
      <title>Hello World</title>
      <style type="text/css">
         svg .pumpkin {
            fill: rgba(255, 255, 0, 0.25);
            stroke: orange;
            stroke-width: 2;
         }

         svg .text1 {
            font-family: sans-serif;
            font-size: 11px;
            fill: red;
         }
      </style>
   </head>
   <body>
   <div id="stage"></div>
   <script type="text/javascript" src="d3.v3/d3.v3.min.js"></script>
   <script>

   var w = 800, h = 200;
   var dataset = [
                [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
              ];

   //Create SVG element
   var svg = d3.select("#stage")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
                      
   svg.selectAll("circle")
      .data(dataset)
      .enter()
      .append("circle")
      .attr("cx", function(d) { return d[0]; })
      .attr("cy", function(d) { return d[1]; })
      .attr("r", function(d) { return Math.sqrt(h - d[1]); })
      .attr("class", "pumpkin");

   svg.selectAll("text")
      .data(dataset)
      .enter()
      .append("text")
      .text(function(d) { return d[0] + "," + d[1]; })
      .attr("x", function(d) { return d[0]; })
      .attr("y", function(d) { return d[1]; })
      .attr("class", "text1");



   </script>
   </body>
</html>
