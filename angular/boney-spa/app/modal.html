<!DOCTYPE html>
<html>
<head>
   <title>Beta Single Page Angular App</title>
   <link rel="stylesheet" href="css/bootstrap.css">
   <style> body { padding-top: 60px; padding } /* When using the navbar-top-fixed */
   </style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

</head>

<body>

<div ng-app="app">
    <script type="text/ng-template" id="app.html">
        <div><h1>Welcome</h1>
            <p>This is the app front page.</p>
        </div>
        <div>
            <button class="btn btn-primary">primary</button>
            <button class="btn btn-info">info</button>
            <button class="btn btn-danger">danger</button>
            <button class="btn btn-inverse" bs-modal="modal.html">modal</button>
        <div>

        <div class="container">  
           <h2>Example of creating Modals with Twitter Bootstrap</h2>  
           <div id="example" class="modal hide fade in" style="display: block; ">  
           <div class="modal-header">  
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
               <h3>This is a Modal Heading</h3>  
           </div>  
           <div class="modal-body">  
               <h4>Text in a modal</h4>  
               <p>You can add some text here.</p>                
           </div>  
           <div class="modal-footer">  
               <a href="#" class="btn btn-success">Call to action</a>  
               <a href="#" class="btn" data-dismiss="modal">Close</a>  
           </div>  
           </div><!-- modal -->  

           <p><a data-toggle="modal" href="#example" class="btn btn-primary btn-large">Launch demo modal</a></p>  
        </div> 

    </script>

    <script type="text/ng-template" id="modal.html">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3>Modal header</h3>
        </div>
        <div class="modal-body">
          <p>{{modal.content}}</p>
          <br />
          <pre>2 + 3 = {{ 2 + 3 }}</pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" ng-click="hide()">Close</button>
          <button class="btn btn-primary" ng-click="modal.saved=true;hide()">Save changes</button>
        </div>
    </script>


    <script type="text/ng-template" id="alpha.html">
        <div><h1>Alpha Page</h1>
            <input type="text" ng-model="data.message">
            <h3>{{data.message}}</h3>
        </div>
    </script>

    <script type="text/ng-template" id="beta.html">
        <div><h1>Beta Page</h1>
            <input type="text" ng-model="data.message">
            <h3>{{data.message|reverse}}</h3>
        </div>
        <div class="btn" 
             ng-click="ev = $event" 
             ng-repeat="item in data.message.split('')">
             {{$index}}. {{item}} {{ev.pageX}} 
        </div>

    </script>
 
    <script type="text/ng-template" id="delta.html">
        <div><h1>Delta Page</h1>
            <p>loads some json</p>
        </div>
    </script>

   <div class="navbar navbar-inverse navbar-fixed-top"> 
      <div class="navbar-inner">
      <div class="container">
       <ul class="nav">
        <li><a href="index.html">Index </a></li>
        <li><a href="#/alpha">Alpha </a></li>
        <li><a href="#/beta">Beta </a></li>
        <li><a href="#/delta">Delta </a></li>
        <li><a href="#/error">Error </a></li>
       </ul>
      </div><!-- container -->
      </div><!-- navbar-inner --> 
   </div><!-- navbar -->

   <div class="container"><!-- MAIN VIEW CONTAINER -->
      <div class="view-container" ng-controller="AppCtrl">
         <error></error>
         <ng-view></ng-view>
      </div>
   </div><!-- MAIN container -->

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="lib/angular.js"></script>
<script src="js/main.js"></script>
</body>
</html>
